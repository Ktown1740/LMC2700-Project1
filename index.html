<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Author's Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1 id="authorName"></h1>
            <p id="authorDescription"></p>
        </div>
    </header>
    <section class="books" id="booksSection">
        <!-- Books will be inserted here by JavaScript -->
    </section>
    <footer>
        <div class="footer-content">
            <img id="authorPhoto" src="author-photo.jpg" alt="Author Photo">
            <div class="author-info">
                <h1 id="aboutAuthor">About Sybil</h1>
                <p id="authorBio">Author Bio: A brief description of the author goes here, highlighting their achievements, interests, and more.</p>
                <a id="facebookLink" href="https://www.facebook.com/author-profile" target="_blank">
                    <img src="FacebookLogo.png" alt="Facebook" class="social-icon">
                </a>
            </div>
        </div>
    </footer>
    <script src="books.js"></script>
</body>
</html>
